<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Ninja To-do-list</title>
</head>

<body>
    <div class="container">

        <header class=" text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search" autocomplete="off">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light ">
            <li class=" todo list-group-item d-flex justify-content-between align-items-center text-light">
                <span>listen udemy course</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class=" todo list-group-item d-flex justify-content-between align-items-center text-light">
                <span>listen Code Academy`s record</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class=" todo list-group-item d-flex justify-content-between align-items-center text-light">
                <span>write a project</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4 " autocomplete="off">
            <label class="text-light">Add a new todo...</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>

    </div>

















    <script src="./JS/main.js"></script>
</body>

</html>
